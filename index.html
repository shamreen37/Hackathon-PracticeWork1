<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap scroll trigger</title>
    <link rel="stylesheet" href="gsap.css">
</head>

<body>
    <section>
        <h2>Practice Work for Scroll Animations</h2>
        <h3>Scroll Down</h3>
    </section>
    <div class="box1">
        <h2 class="text1">Trigger is cool!</h2>
        <h2 class="text2">Trigger is cool 2</h2>
        <h2 class="text3">Trigger is cool 3</h2>
        <img src="5.jpg" alt="" class="image">
    </div>

    <div class="box2">
        <h2 class="text4">Trigger is cool 4</h2>
        <h2 class="text5">Trigger is cool 5</h2>
        <h2 class="text6">Trigger is cool 6</h2>
        <img src="flag.png" alt="" class="image1">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

    <script type="text/javascript">
        gsap.timeline({
                scrollTrigger: {
                    trigger: ".box1",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".text1", {
                x: innerWidth * 1
            })

        .from(".text2", {
            x: innerWidth * -1
        })

        .from(".text3", {
            x: innerWidth * 1
        })

        .from(".image", {
                y: innerHeight * 1,
                rotate: 360
            })
            /////////////////////////////////////////////////////////////

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box2",
                start: "center center",
                end: "bottom top",
                markers: false,
                scrub: true,
                pin: true
            }
        })

        .from(".box2", {
            opacity: 0,
            duration: 2000
        })

        .from(".text4", {
            y: innerHeight * 1
        })

        .from(".text5", {
            y: innerHeight * 1
        })

        .from(".text6", {
            y: innerHeight * 1
        })

        .from(".image1", {
            x: innerWidth * 1,
            rotate: 360,
            duration: 2000
        })
    </script>

</body>

</html>
